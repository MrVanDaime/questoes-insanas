<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Perguntas Insanas</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
	</head>
	<body>

		<div data-bs-theme="dark" class="p-3 text-body bg-body">
			<div class="container">
				<div class="header">
					<h5 class="text-center">Quantidade de perguntas</h5>
					<div class="row g-3 my-2 justify-content-center align-items-center">
						<div class="col-12 col-lg-2 mt-0">
							<label for="qtd_perguntas" class="visually-hidden">Perguntas</label>
							<input type="range" class="form-range" id="qtd_perguntas" placeholder="Perguntas" />
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-primary mb-3 col-12" id="btn_gerar" title="I.S.S.I">Gerar</button> </div>
					</div>
				</div>
				<div class="content text-center">
					<div class="col-12 perguntas-wrap">
						<div class="accordion" id="accordionMain"></div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script src="assets/js/main.js"></script>
</html>
